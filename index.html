<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        align-items: center;
      }
    </style>
  </head>

  <body>
    <h1>o hash de João é:</h1>
    <p id="hash"></p>
    <p id="hash2"></p>

    <script>
      function hashCode(string) {
        var hash = 0;
        for (var i = 0; i < string.length; i++) {
          var code = string.charCodeAt(i);
          hash = (hash << 5) - hash + code;
          hash = hash & hash; // Convert to 32bit integer
        }
        return hash + Math.floor(Math.random() * hash);
      }

      varstring = "João";
      document.getElementById("hash").innerHTML = hashCode(varstring);

      varstring = "João";
      document.getElementById("hash2").innerHTML = hashCode(varstring);
    </script>
  </body>
</html>
